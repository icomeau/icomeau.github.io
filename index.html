<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>me@icomeau.com</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    if (window.location.hostname === "www.icomeau.com") {
      window.location.replace("https://icomeau.com" + window.location.pathname);
    }
  </script>

</head>
<body>
  <div class="social-bar">
  <a href="https://x.com/icomeau" target="_blank">
    <i class="fa-brands fa-x-twitter"></i>
  </a>

  <a href="https://facebook.com/icomeau" target="_blank">
    <i class="fa-brands fa-facebook"></i>
  </a>



  <a href="https://bsky.app/profile/icomeau.bsky.social" target="_blank">
    <i class="fa-brands fa-bluesky"></i>
  </a>
</div>

  <div class="wrapper">
    <div class="center">
      <a href="mailto:me@icomeau.com" class="email">me@icomeau.com</a>
    </div>

    <div class="icon icon-top" title="me">
      <i class="fas fa-user"></i>
    </div>
    <div class="icon icon-right" title="website">
      <i class="fas fa-globe"></i>
    </div>
    <div class="icon icon-bottom" title="instagram">
      <i class="fab fa-instagram"></i>
    </div>
    <div class="icon icon-left" title="email">
      <i class="fas fa-envelope"></i>
    </div>

    <svg class="lines" viewBox="0 0 200 200">
      <line x1="100" y1="100" x2="100" y2="20" />
      <line x1="100" y1="100" x2="180" y2="100" />
      <line x1="100" y1="100" x2="100" y2="180" />
      <line x1="100" y1="100" x2="20" y2="100" />
    </svg>
  </div>
</body>
</html>
