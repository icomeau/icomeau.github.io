<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iComeau | Official Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #000000;
            --accent: #007AFF; /* Modern Apple Blue */
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --glass: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary);
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 3rem 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0 auto 1.5rem;
            box-shadow: 0 8px 15px rgba(0,122,255,0.3);
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            letter-spacing: -1px;
        }

        .handle {
            color: var(--accent);
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            display: block;
        }

        .info-grid {
            background: rgba(0,0,0,0.03);
            border-radius: 20px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            text-align: left;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .info-item:last-child { margin-bottom: 0; }

        .info-item i {
            width: 30px;
            color: var(--accent);
            font-size: 1.1rem;
        }

        .info-item strong {
            margin-right: 8px;
        }

        .social-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
        }

        .social-link {
            font-size: 1.5rem;
            color: var(--primary);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: var(--accent);
            transform: translateY(-3px);
        }

        .footer-clock {
            margin-top: 2rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.5;
        }

        .ip-box {
            margin-top: 1.5rem;
            background: rgba(0,0,0,0.03);
            border-radius: 15px;
            padding: 1rem;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .ip-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
            margin-bottom: 0.5rem;
        }

        .ip-address {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 0.75rem;
        }

        .copy-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .copy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,122,255,0.3);
        }

        .copy-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="profile-img">iC</div>
        
        <h1>iComeau</h1>
        <span class="handle">@icomeau</span>

        <div class="info-grid">
            <div class="info-item">
                <i class="fa-solid fa-globe"></i>
                <strong>Web:</strong> icomeau.com
            </div>
            <div class="info-item">
                <i class="fa-solid fa-envelope"></i>
                <strong>Email:</strong> <a href="mailto:me@icomeau.com" style="color: inherit; text-decoration: none;">me@icomeau.com</a>
            </div>
        </div>

        <div class="social-bar">
            <a href="https://www.linkedin.com/in/icomeau" target="_blank" class="social-link" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
            <a href="mailto:me@icomeau.com" class="social-link" title="Email"><i class="fa-solid fa-paper-plane"></i></a>
        </div>

        <div class="footer-clock" id="clock">00:00:00</div>

        <div class="ip-box" id="ip-container">
            <div class="ip-label">Your IP Address</div>
            <div class="ip-address" id="ip-address">Loading...</div>
            <button class="copy-btn" onclick="copyIP()">
                <i class="fa-solid fa-copy"></i> Copy
            </button>
        </div>

    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Fetch IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip-address').innerText = data.ip;
            })
            .catch(error => {
                document.getElementById('ip-address').innerText = 'Unable to fetch IP';
            });

        function copyIP() {
            const ipText = document.getElementById('ip-address').innerText;
            navigator.clipboard.writeText(ipText).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-check"></i> Copied!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            });
        }
    </script>

</body>
</html>
