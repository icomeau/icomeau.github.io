<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>me@icomeau.com</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    if (window.location.hostname === "www.icomeau.com") {
      window.location.replace("https://icomeau.com" + window.location.pathname);
    }
  </script>
  <script src="https://kit.fontawesome.com/a2d3e6f846.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="circle-container">
    <a href="mailto:me@icomeau.com" class="center-email">me@icomeau.com</a>

    <div class="icon me"><i class="fas fa-user"></i></div>
    <div class="icon website"><i class="fas fa-globe"></i></div>
    <div class="icon instagram"><i class="fab fa-instagram"></i></div>
    <div class="icon email"><i class="fas fa-envelope"></i></div>

    <svg class="svg-lines" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
      <line x1="100" y1="100" x2="40" y2="40" />
      <line x1="100" y1="100" x2="160" y2="40" />
      <line x1="100" y1="100" x2="40" y2="160" />
      <line x1="100" y1="100" x2="160" y2="160" />
    </svg>
  </div>
</body>
</html>
